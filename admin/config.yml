backend:
  name: git-gateway
  branch: main # REVISA: si tu rama es 'master', pon 'master'

media_folder: "images"
public_folder: "/images"

collections:
  - name: "configuracion"
    label: "Configuración General"
    files:
      - name: "ajustes"
        label: "Datos de la Empresa"
        file: "data/ajustes.yml"
        fields:
          - { label: "Nombre de la Empresa", name: "nombre_empresa", widget: "string" }
          - { label: "Teléfono Urgencias", name: "telefono", widget: "string" }
          - { label: "Email de contacto", name: "email", widget: "string" }
          - { label: "Número Gas Safe / Licencia", name: "licencia", widget: "string" }

  - name: "contenido"
    label: "Contenido Web"
    files:
      - name: "home"
        label: "Página de Inicio"
        file: "data/home.yml"
        fields:
          - label: "Sección Hero"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Título Principal", name: "titulo", widget: "string" }
              - { label: "Subtítulo", name: "subtitulo", widget: "string" }
          
          - label: "Servicios"
            name: "servicios"
            widget: "list"
            fields:
              - { label: "Nombre del Servicio", name: "nombre", widget: "string" }
              - { label: "Descripción", name: "detalle", widget: "text" }
