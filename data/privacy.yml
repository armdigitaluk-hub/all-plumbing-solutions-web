titulo: Privacy Policy
intro: >
  This Privacy Policy describes how Luxury Cleaning London ("we", "us", or "our") collects
  and processes your personal data. We are committed to protecting your privacy in accordance
  with the Data Protection Act 2018 and the UK GDPR.
titulo_collection: "Information we collect:"
texto_collection: >
  We collect personal information you provide directly to us via our contact form or telephone,
  such as your name, phone number, address, and email. This data is used solely for the purpose
  of providing quotes, scheduling services, and billing.
titulo_maps: "Maps:"
texto_maps: >
  Our website uses OpenStreetMap to display our service areas. This service retrieves map images
  directly from OpenStreetMap servers. No tracking cookies are set by this feature, and no user
  profiling takes place.
titulo_sharing: "Data Sharing:"
texto_sharing: >
  We do not sell your data to third parties. We may share your information with trusted
  subcontractors only if necessary to complete your specific job (e.g., specialized cleaning equipment).
