titulo: Terms & Conditions
titulo_estimates: 1. Estimates:
texto_estimates: Estimates are provided based on a visual inspection. If unforeseen issues arise during the work, we will inform you immediately of any additional costs before proceeding.
titulo_payment: 2. Payment:
texto_payment: Payment is due immediately upon completion of the work for repairs. For larger cleaning projects (e.g., deep cleans), a deposit may be required.
titulo_cancellations: 3. Cancellations:
texto_cancellations: We request at least 24 hours' notice for cancellations. Missed appointments without notice may incur a standard call-out fee.
titulo_guarantee: 4. Guarantee:
texto_guarantee: We offer a 12-month guarantee on all workmanship. Materials and parts are covered by the manufacturer's warranty.
